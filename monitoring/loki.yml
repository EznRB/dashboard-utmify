# Loki configuration for Utmify log aggregation
auth_enabled: false

# Server configuration
server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info
  log_format: json
  graceful_shutdown_timeout: 5s
  http_server_read_timeout: 30s
  http_server_write_timeout: 30s
  http_server_idle_timeout: 120s
  grpc_server_max_recv_msg_size: 104857600  # 100MB
  grpc_server_max_send_msg_size: 104857600  # 100MB
  grpc_server_max_concurrent_streams: 1000

# Common configuration
common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Query range configuration
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100
        ttl: 1h
  cache_results: true
  max_retries: 5
  split_queries_by_interval: 15m
  align_queries_with_step: true
  parallelise_shardable_queries: true

# Schema configuration
schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h
    - from: 2023-01-01
      store: tsdb
      object_store: filesystem
      schema: v12
      index:
        prefix: index_
        period: 24h

# Storage configuration
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  
  tsdb_shipper:
    active_index_directory: /loki/tsdb-shipper-active
    cache_location: /loki/tsdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem
  
  filesystem:
    directory: /loki/chunks

# Limits configuration
limits_config:
  # Ingestion limits
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_streams_per_user: 10000
  max_line_size: 256000
  max_line_size_truncate: false
  
  # Query limits
  max_entries_limit_per_query: 5000
  max_streams_matchers_per_query: 1000
  max_concurrent_tail_requests: 10
  max_query_length: 721h  # 30 days
  max_query_parallelism: 32
  max_query_series: 500
  
  # Retention
  retention_period: 744h  # 31 days
  
  # Cardinality limits
  max_global_streams_per_user: 5000
  max_chunks_per_query: 2000000
  max_query_lookback: 0s
  
  # Rate limiting
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB
  
  # Reject old samples
  reject_old_samples: true
  reject_old_samples_max_age: 168h  # 7 days
  
  # Creation grace period
  creation_grace_period: 10m
  
  # Enforce metric name
  enforce_metric_name: false
  
  # Split queries
  split_queries_by_interval: 30m
  
  # Ruler limits
  ruler_evaluation_delay_duration: 0s
  ruler_max_rules_per_rule_group: 20
  ruler_max_rule_groups_per_tenant: 35

# Chunk store configuration
chunk_store_config:
  max_look_back_period: 0s
  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 100
      ttl: 1h
  write_dedupe_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 100
      ttl: 1h

# Table manager configuration
table_manager:
  retention_deletes_enabled: true
  retention_period: 744h  # 31 days
  creation_grace_period: 3h
  poll_interval: 2m
  index_tables_provisioning:
    enable_ondemand_throughput_mode: false
    provisioned_read_throughput: 1000
    provisioned_write_throughput: 3000
    inactive_read_throughput: 300
    inactive_write_throughput: 1
  chunk_tables_provisioning:
    enable_ondemand_throughput_mode: false
    provisioned_read_throughput: 1000
    provisioned_write_throughput: 3000
    inactive_read_throughput: 300
    inactive_write_throughput: 1

# Query frontend configuration
query_scheduler:
  max_outstanding_requests_per_tenant: 256

frontend:
  log_queries_longer_than: 5s
  compress_responses: true
  max_outstanding_per_tenant: 256
  querier_parallelism: 16

# Querier configuration
querier:
  query_ingesters_within: 3h
  query_timeout: 1m
  tail_max_duration: 1h
  extra_query_delay: 0s
  max_concurrent: 16

# Ingester configuration
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  max_transfer_retries: 0
  chunk_encoding: snappy
  chunk_target_size: 1572864  # 1.5MB
  chunk_block_size: 262144    # 256KB
  flush_check_period: 30s
  flush_op_timeout: 10s
  max_chunk_age: 1h
  concurrent_flushes: 16
  spread_flushes: true

# Distributor configuration
distributor:
  ring:
    kvstore:
      store: inmemory

# Ruler configuration
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true
  alertmanager_refresh_interval: 10s
  evaluation_interval: 15s
  poll_interval: 1m
  
  # External labels for alerts
  external_labels:
    cluster: utmify-production
    environment: production
    service: loki

# Analytics configuration
analytics:
  reporting_enabled: false

# Tracing configuration
tracing:
  enabled: false

# Memberlist configuration (for clustering)
memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members: []
  max_join_backoff: 1m
  max_join_retries: 10
  min_join_backoff: 1s

# Compactor configuration
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_cancel_period: 24h

# Runtime configuration
runtime_config:
  file: /etc/loki/runtime.yaml
  period: 10s

# Operational configuration
operational:
  log_level: info
  log_format: json